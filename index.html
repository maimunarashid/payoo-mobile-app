<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- daisyUI CDN-->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- TailwindCSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- link with css file -->
      <link rel="stylesheet" href="styles/style.css">
</head>
<body class="sm:outfit-font bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png">
    </div>
    <form class="w-[350px] bg-white rounded-3xl p-10">
        <div class="mt-5">
            <label class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] rounded-3xl mt-3" id="mobile-number"/>
        </div>
        <div class="mt-5">
            <label class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl mt-3" id="pin-number"/>
        </div>
        <br>
        <button class="btn btn-active bg-[#0874F2] rounded-3xl mt-5 w-full text-white" id="loginButton">Login</button>
    </form>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
